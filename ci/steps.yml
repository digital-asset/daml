  steps:
  - checkout: none
  - bash: |
      set -euo pipefail

      mkdir -p $(dir)

      sw_vers
      uname -a
      date
      date -u

      sw_vers -productVersion

      openssl rand -out $(dir)/log1_$(sw_vers -productVersion) -base64 $(( 2**30 * 3/4 ))
      openssl rand -out $(dir)/log2_$(sw_vers -productVersion) -base64 $(( 2**30 * 3/4 ))

      nslookup google.com
      /sbin/ping -c4 google.com
      nslookup vsblobprodcus3.vsblob.visualstudio.com
      /sbin/ping -c4 vsblobprodcus3.vsblob.visualstudio.com
  - task: PublishBuildArtifacts@1
    inputs:
      targetPath: $(dir)
      artifactName: test_macOS_upload
