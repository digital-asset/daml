steps:
  - template: bash-lib.yml
    parameters:
      var_name: bash-lib
  - bash: |
      set -euo pipefail
      source $(bash-lib)
      setvar time "$(date -u +"%Y-%m-%dT%H:%M:%S+00:00")"
      setvar machine "$(Agent.MachineName)"
    condition: always()
    name: start

