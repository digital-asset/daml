steps:
- task: DownloadBuildArtifacts@1
  inputs:
    buildType: current
    downloadType: single
    artifactName: canton_jar
    downloadPath: $(Build.StagingDirectory)/canton_lib
- bash: |
    set -euo pipefail
    if [ -f "$(Build.StagingDirectory)/canton_lib/canton.jar" ]; then
      mkdir -p canton/local_build
      cp "$(Build.StagingDirectory)/canton_lib/canton.jar" canton/local_build/
    else
      find "$(Build.StagingDirectory)"
      exit 1
    fi
