steps:
  - template: bash-lib.yml
    parameters:
      var_name: bash_lib
  - bash: |
      set -euo pipefail
      if [ -d sdk ]; then
        cd sdk
      fi
      if [[ $(Agent.OS) = Windows* ]]; then
        export PATH="$PATH:$(cygpath "$(powershell "./dev-env/windows/bin/dadew.ps1 enable >\$2; dadew where")/scoop/shims")"
      else
        eval "$(dev-env/bin/dade assist)"
      fi
      source $(bash_lib)
      jq -r 'select(.testResult.status == "FAILED") | .id.testResult.label' < test-events.json
    condition: and(
      succeededOrFailed(),
      eq(variables['Build.SourceBranchName'], 'main'))
    displayName: 'Report flaky tests'
