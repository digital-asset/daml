syntax = "proto3";

package com.daml.ledger.api.v1;

import "com/daml/ledger/api/v1/value.proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";


option java_outer_classname = "CommandsOuterClass";
option java_package = "com.daml.ledger.api.v1";
option csharp_namespace = "Com.Daml.Ledger.Api.V1";

// A composite command that groups multiple commands together.
message Commands {

  // Must correspond to the ledger ID reported by the Ledger Identification Service.
  // Must be a valid LedgerString (as described in ``value.proto``).
  // Required
  string ledger_id = 1;

  // Identifier of the on-ledger workflow that this command is a part of.
  // Must be a valid LedgerString (as described in ``value.proto``).
  // Optional
  string workflow_id = 2;

  // Uniquely identifies the application (or its part) that issued the command. This is used in tracing
  // across different components and to let applications subscribe to their own submissions only.
  // Must be a valid LedgerString (as described in ``value.proto``).
  // Required
  string application_id = 3;

  // Uniquely identifies the command.
  // The triple (application_id, party + act_as, command_id) constitutes the change ID for the intended ledger change,
  // where party + act_as is interpreted as a set of party names.
  // The change ID can be used for matching the intended ledger changes with their respective completions.
  // Must be a valid LedgerString (as described in ``value.proto``).
  // Required
  string command_id = 4;

  // Party on whose behalf the command should be executed.
  // If ledger API authorization is enabled, then the authorization metadata must authorize the sender of the request
  // to act on behalf of the given party.
  // Must be a valid PartyIdString (as described in ``value.proto``).
  // Deprecated in favor of the ``act_as`` field. If both are set, then the effective list of parties on whose
  // behalf the command should be executed is the union of all parties listed in ``party`` and ``act_as``.
  // Optional
  string party = 5;

  reserved 6; // was ledger_effective_time
  reserved 7; // was maximum_record_time

  // Individual elements of this atomic command. Must be non-empty.
  // Required
  repeated Command commands = 8;

  // Specifies the deduplication period for the change ID.
  // Deduplication provides the following deduplication guarantee:
  // If the completion for this submission is a definite answer, say at the completion offset `off`,
  // then there is no accepting completion for the same change ID between the start of the deduplication period and `off`.
  //
  // The participant or Daml ledger may reject the submission with OUT_OF_RANGE
  // if the deduplication period starts in the future (e.g., by specifying an offset that is higher than the completion end).
  // It may reject the submission with NOT_FOUND
  // if the deduplication period starts too early (e.g., by specifying an offset before the completion begin).
  //
  // If omitted, the participant chooses the start of the deduplication period at its discretion.
  // Optional
  oneof deduplication {
    // Same semantics as deduplication_since
    //
    // DEPRECATED
    google.protobuf.Duration deduplication_time = 9;

    // Specifies the start of the deduplication period by a completion stream offset.
    //
    // Must be a valid LedgerString (as described in ``value.proto``).
    string deduplication_offset = 14;

    // Specifies a point in time at which the deduplication shall start.
    // The participant or Daml ledger converts this timestamp into a completion offset using its local clock.
    // The clock for this purpose is typically not fully synchronized with the applicationâ€™s clock or record time,
    // and message and processing delays may further increase the difference in interpretation.
    google.protobuf.Timestamp deduplication_start = 15;

    // Specifies the length of the deduplication period.
    // The participant or Daml ledger converts the duration into a timestamp `deduplication_start` since
    // by subtracting the duration from its local clock at some point during processing the submission.
    //
    // Must be non-negative.
    google.protobuf.Duration deduplication_since = 16;
  }

  // Lower bound for the ledger time assigned to the resulting transaction.
  // Note: The ledger time of a transaction is assigned as part of command interpretation.
  // Use this property if you expect that command interpretation will take a considerate amount of time, such that by
  // the time the resulting transaction is sequenced, its assigned ledger time is not valid anymore.
  // Must not be set at the same time as min_ledger_time_rel.
  // Optional
  google.protobuf.Timestamp min_ledger_time_abs = 10;

  // Same as min_ledger_time_abs, but specified as a duration, starting from the time the command is received by the server.
  // Must not be set at the same time as min_ledger_time_abs.
  // Optional
  google.protobuf.Duration min_ledger_time_rel = 11;

  // Set of parties on whose behalf the command should be executed.
  // If ledger API authorization is enabled, then the authorization metadata must authorize the sender of the request
  // to act on behalf of each of the given parties.
  // This field supersedes the ``party`` field. The effective set of parties on whose behalf the command
  // should be executed is the union of all parties listed in ``party`` and ``act_as``, which must be non-empty.
  // Each element must be a valid PartyIdString (as described in ``value.proto``).
  // Optional
  repeated string act_as = 12;

  // Set of parties on whose behalf (in addition to all parties listed in ``act_as``) contracts can be retrieved.
  // This affects Daml operations such as ``fetch``, ``fetchByKey``, ``lookupByKey``, ``exercise``, and ``exerciseByKey``.
  // Note: A participant node of a Daml network can host multiple parties. Each contract present on the participant
  // node is only visible to a subset of these parties. A command can only use contracts that are visible to at least
  // one of the parties in ``act_as`` or ``read_as``. This visibility check is independent from the Daml authorization
  // rules for fetch operations.
  // If ledger API authorization is enabled, then the authorization metadata must authorize the sender of the request
  // to read contract data on behalf of each of the given parties.
  // Optional
  repeated string read_as = 13;

  // A unique identifier to distinguish completions for different submissions with the same change ID.
  // Typically a random UUID. Applications are expected to use a different UUID for each retry of a submission
  // with the same change ID.
  //
  // If omitted, the participant or Daml ledger may set a UUID of their choice.
  // Optional
  //
  // TODO(v2) Do we want to enforce the format of a UUID here?
  string submission_id = 17;

  // Applications can rank their submissions with the same change ID.
  // This allows the participants and Daml ledger to detect when one submission has been overtaken by a later resubmission.
  // The participant and Daml ledger provide the following rank guarantee:
  // Let there be two submissions for the same change ID with submission ranks `rank1 <= rank2` and submission IDs `sid1` and `sid2`.
  // Suppose that the submission `sid2` has completed with a definite answer on the completion stream at offset `off2`.
  // If there is no completion for the submission `sid1` before `off2`, then the submission `sid1` will result at most
  // in a cancellation (it might be that the submission was lost and no result will ever reach the application).
  //
  // The submission rank is a completion offset.
  // It must be no earlier than the offset that defines the start of the deduplication period.
  // Otherwise, the submission is rejected with INVALID_ARGUMENT.
  // Must be a valid LedgerString (as described in ``value.proto``).
  //
  // The participant or Daml ledger may reject the submission with OUT_OF_RANGE
  // if the submission rank offset is higher than the completion end.
  // It may reject the submission with NOT_FOUND
  // if the submission rank is too low (e.g., lower than the the completion begin).
  //
  // If omitted, the participant defaults the submission rank to the completion end.
  // Optional
  string submission_rank = 18;
}

// A command can either create a new contract or exercise a choice on an existing contract.
message Command {
  oneof command {
    CreateCommand create = 1;
    ExerciseCommand exercise = 2;
    ExerciseByKeyCommand exerciseByKey = 4;
    CreateAndExerciseCommand createAndExercise = 3;
  }
}

// Create a new contract instance based on a template.
message CreateCommand {

  // The template of contract the client wants to create.
  // Required
  Identifier template_id = 1;

  // The arguments required for creating a contract from this template.
  // Required
  Record create_arguments = 2;
}

// Exercise a choice on an existing contract.
message ExerciseCommand {

  // The template of contract the client wants to exercise.
  // Required
  Identifier template_id = 1;

  // The ID of the contract the client wants to exercise upon.
  // Must be a valid LedgerString (as described in ``value.proto``).
  // Required
  string contract_id = 2;

  // The name of the choice the client wants to exercise.
  // Must be a valid NameString (as described in ``value.proto``)
  // Required
  string choice = 3;

  // The argument for this choice.
  // Required
  Value choice_argument = 4;
}

// Exercise a choice on an existing contract specified by its key.
message ExerciseByKeyCommand {

  // The template of contract the client wants to exercise.
  // Required
  Identifier template_id = 1;

  // The key of the contract the client wants to exercise upon.
  // Required
  Value contract_key = 2;

  // The name of the choice the client wants to exercise.
  // Must be a valid NameString (as described in ``value.proto``)
  // Required
  string choice = 3;

  // The argument for this choice.
  // Required
  Value choice_argument = 4;
}

// Create a contract and exercise a choice on it in the same transaction.
message CreateAndExerciseCommand {
  // The template of the contract the client wants to create.
  // Required
  Identifier template_id = 1;

  // The arguments required for creating a contract from this template.
  // Required
  Record create_arguments = 2;

  // The name of the choice the client wants to exercise.
  // Must be a valid NameString (as described in ``value.proto``).
  // Required
  string choice = 3;

  // The argument for this choice.
  // Required
  Value choice_argument = 4;
}
