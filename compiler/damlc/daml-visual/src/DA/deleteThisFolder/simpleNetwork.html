<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Simple Graph</title>
   <script src="/js/d3plus.v1.9.8/js/d3.js"></script>
   <script src="/js/d3plus.v1.9.8/js/d3plus.js"></script>
</head>

<body>
   <div id="viz"></div>
   <script>
      d3.json("/data/bndn.json", function (data) {
         var nodes = data["d3nodes"];
         var edges = data["d3links"];
         console.log(nodes);
         console.log(edges);

         var visual = d3plus.viz()
            .container("#viz")
            .type("network")
            .attrs({
               overlap: 2
            })
            // .size(3)
            .data(nodes)
            .text("chcName")
            .edges({
               value: edges,
               arrows: true
            })
            .tooltip({
               Template: function (d) {
                  return d["tplName"].toString()
               },
               Fields: function (d) {
                  return d["fields"].toString();
               },
               // body : function(d) {return d["fields"]}
            })
            .draw()
      });
   </script>
</body>

</html>
