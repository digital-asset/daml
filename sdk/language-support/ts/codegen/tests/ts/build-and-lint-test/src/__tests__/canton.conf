canton {
  parameters {
    non-standard-config = yes
    alpha-version-support = yes
  }
  participants {
    build-and-lint-test {
      storage.type = memory
      # Ports hardcoded for now, as no easy freeport implementation in ts.
      # This test is run in exclusive mode to avoid clashes.
      ledger-api.port = 5011
      admin-api.port = 5012
      parameters.alpha-version-support = yes
      http-ledger-api {
        allow-insecure-tokens = true
        server {
          port = 5019
        }
        websocket-config {
          heartbeat-period = 5 seconds
          max-duration = 1 minutes
        }
      }
    }
  }
  sequencers {
    sequencer1 {
      public-api.port = 5013
      admin-api.port = 5014
      sequencer {
        config.storage.type = memory
       type = community-reference
      }
      storage.type = memory
    }
  }
  mediators {
    mediator1 {
      admin-api.port = 5015
    }
  }
}
