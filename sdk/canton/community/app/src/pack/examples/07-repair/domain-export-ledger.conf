canton {
  domains {
    exportLedgerDomain {
      init.domain-parameters {
        unique-contract-keys = false
        protocol-version = 7
      }
      storage = ${_shared.storage}
      storage.config.properties.databaseName = "domain1"
      public-api {
        port = 8038
      }
      admin-api {
        port = 8039
      }
    }
  }
}
