include required("shared.conf")
canton {
    parameters {
        non-standard-config = yes
        alpha-version-support = yes
        beta-version-support = yes
    }

    features {
        enable-preview-commands = yes
        enable-testing-commands = yes
        enable-repair-commands = yes
    }

    monitoring {
        logging {
            api {
                # message-payloads = true
            }
        }

        logging.query-cost {
            every = 60s
            # log-operations = true
        }

        metrics {
            qualifiers = ["errors", "latency", "saturation", "traffic", "debug"]
            reporters = [{
                type = prometheus
                address = "0.0.0.0"
                port = 19090
            }]
            histograms = [
                {
                    name = "*"
                    aggregation = {
                        type = "exponential"
                        max-buckets = 160 # default open telemetry buckets
                        max-scale = 20 # default open telemetry scale
                    }
                }
            ]
        }

        tracing {
            propagation=enabled
            tracer {
                exporter {
                    type=otlp
                    address=jaeger
                    port=4317
                }
                sampler {
                    type=trace-id-ratio
                    parent-based=true
                    ratio=0.5
                }
            }
        }
    }

    sequencers {
        sequencer1 {
            public-api {
                address="0.0.0.0"
                port=4401
            }
            admin-api {
                address="0.0.0.0"
                port=4402
            }
            storage=${_shared.storage}
            storage.config {
                properties.databaseName=sequencer1
                numThreads=${?_shared.sequencer-threads}
            }
            sequencer {
                config {
                    leader-selection-policy = ${?_shared.leader-selection-policy}
                    initial-network {
                        ## Endpoint authentication is enabled by default but it can be disabled as follows
                        ##  for troubleshooting/analysis purposes ONLY (this is intentionally undocumented,
                        ##  also note that it must be either enabled or disabled on all sequencers in the network):
                        #
                        # endpoint-authentication {
                        #     enabled = false
                        # }
                        peer-endpoints=[
                            ${?_shared.bft-ordering-endpoint-2}
                            ${?_shared.bft-ordering-endpoint-3}
                            ${?_shared.bft-ordering-endpoint-4}
                        ]
                        server-endpoint {
                            address="0.0.0.0"
                            port=31030
                            external-address = "canton"
                            external-port = 31030
                            # Connecting to HTTPS for server-to-client endpoint authentication is enabled by default,
                            #  so we disable it explicitly here
                            external-tls-config.enabled=false
                        }
                    }
                }
                type=BFT
            }
        }
        sequencer2 {
            public-api {
                address="0.0.0.0"
                port=4411
            }
            admin-api {
                address="0.0.0.0"
                port=4412
            }
            storage=${_shared.storage}
            storage.config {
                properties.databaseName = sequencer2
                numThreads=${?_shared.sequencer-threads}
            }
            sequencer {
                config {
                    leader-selection-policy = ${?_shared.leader-selection-policy}
                    initial-network {
                        ## Endpoint authentication is enabled by default but it can be disabled as follows
                        ##  for troubleshooting/analysis purposes ONLY (this is intentionally undocumented,
                        ##  also note that it must be either enabled or disabled on all sequencers in the network):
                        #
                        # endpoint-authentication {
                        #     enabled = false
                        # }
                        peer-endpoints=[
                            ${?_shared.bft-ordering-endpoint-1}
                            ${?_shared.bft-ordering-endpoint-3}
                            ${?_shared.bft-ordering-endpoint-4}
                        ]
                        server-endpoint {
                            address="0.0.0.0"
                            port=31031
                            external-address = "canton"
                            external-port = 31031
                            # Connecting to HTTPS for server-to-client endpoint authentication is enabled by default,
                            #  so we disable it explicitly here
                            external-tls-config.enabled=false
                        }
                    }
                }
                type=BFT
            }
        }
        sequencer3 {
            public-api {
                address="0.0.0.0"
                port=4421
            }
            admin-api {
                address="0.0.0.0"
                port=4422
            }
            storage=${_shared.storage}
            storage.config {
                properties.databaseName=sequencer3
                numThreads=${?_shared.sequencer-threads}
            }
            sequencer {
                config {
                    leader-selection-policy = ${?_shared.leader-selection-policy}
                    initial-network {
                        ## Endpoint authentication is enabled by default but it can be disabled as follows
                        ##  for troubleshooting/analysis purposes ONLY (this is intentionally undocumented,
                        ##  also note that it must be either enabled or disabled on all sequencers in the network):
                        #
                        # endpoint-authentication {
                        #     enabled = false
                        # }
                        peer-endpoints=[
                            ${?_shared.bft-ordering-endpoint-1}
                            ${?_shared.bft-ordering-endpoint-2}
                            ${?_shared.bft-ordering-endpoint-4}
                        ]
                        server-endpoint {
                            address="0.0.0.0"
                            port=31032
                            external-address = "canton"
                            external-port = 31032
                            # Connecting to HTTPS for server-to-client endpoint authentication is enabled by default,
                            #  so we disable it explicitly here
                            external-tls-config.enabled=false
                        }
                    }
                }
                type=BFT
            }
        }
    }
    remote-sequencers {
      sequencer4 {
        admin-api {
          port = 4432
          address = "sequencer4"
        }
        public-api {
          port = 4431
          address = "sequencer4"
        }
      }
    }
    mediators {
        mediator1 {
            storage=${_shared.storage}
            storage.config {
                properties.databaseName=mediator1
                numThreads=${?_shared.synchronizer-threads}
            }
            admin-api {
                address="0.0.0.0"
                port=4602
            }
        }
        mediator2 {
            storage=${_shared.storage}
            storage.config {
                properties.databaseName=mediator2
                numThreads=${?_shared.synchronizer-threads}
            }
            admin-api {
                address="0.0.0.0"
                port=4612
            }
        }
    }
    participants {
        participant1 {
            storage=${_shared.storage}
            storage.config {
                properties.databaseName=participant1
                numThreads = ${?_shared.participant-threads}
            }
            ledger-api {
                address="0.0.0.0"
                port=10011
                postgres-data-source.synchronous-commit=off
            }
            init.ledger-api.max-deduplication-duration=30m
            admin-api {
                address="0.0.0.0"
                port=10012
            }
        }
        participant2 {
            storage=${_shared.storage}
            storage.config {
                properties.databaseName=participant2
                numThreads=${?_shared.participant-threads}
            }
            ledger-api {
                address="0.0.0.0"
                port=10021
                postgres-data-source.synchronous-commit=off
            }
            init.ledger-api.max-deduplication-duration=30m
            admin-api {
                address="0.0.0.0"
                port=10022
            }
        }
    }
}
