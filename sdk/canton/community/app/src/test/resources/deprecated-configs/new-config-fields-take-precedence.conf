canton {
  participants {
    participant1 {
      storage.type = "memory"
      storage.parameters.fail-fast-on-startup = false
      storage.parameters.max-connections = 10
      storage.parameters.ledger-api-jdbc-url = "yes"
      admin-api {
        port = 10012
      }
      ledger-api {
        port = 10011
      }

      crypto.provider = kms

      crypto = {
        session-signing-keys = {
          enabled = true
          key-validity-duration = 5m
          tolerance-shift-duration = 2m
          cut-off-duration = 30s,
          key-eviction-period = 15m,
          signing-algorithm-spec = ec-dsa-sha-256,
          signing-key-spec = ec-p-256,
        }
      }

      crypto {
        kms {
          type = aws
          region = us-east-1
          session-signing-keys = {
            enabled = true
            key-validity-duration = 6m
            tolerance-shift-duration = 3m
            cut-off-duration = 1m,
            key-eviction-period = 10m,
            signing-algorithm-spec = ed-25519,
            signing-key-spec = ec-curve-25519,
          }
        }
      }

      http-ledger-api {
        server {
          address = "127.0.0.201"
          port = 202
          port-file = "203"
          path-prefix = "204"
          request-timeout = 205 minutes
        }
      }

      http-ledger-api {
        address = "127.0.0.101"
        port = 102
        port-file = "103"
        path-prefix = "104"
        request-timeout = 105 minutes
      }
    }
  }
}
