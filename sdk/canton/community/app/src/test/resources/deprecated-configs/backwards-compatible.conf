canton {
  participants {
    participant1 {
      storage.type = "memory"
      admin-api {
        port = 10012
      }
      ledger-api {
        port = 10011
      }

      http-ledger-api {
        server {
          address = "127.0.0.101"
          port = 102
          port-file = "103"
          path-prefix = "104"
          request-timeout = 105 minutes
        }
      }

      crypto.provider = kms

      crypto {
        kms {
          type = aws
          region = us-east-1
        	session-signing-keys = {
            enabled = true
            key-validity-duration = 5m
            tolerance-shift-duration = 2m
            cut-off-duration = 30s,
            key-eviction-period = 15m,
            signing-algorithm-spec = ec-dsa-sha-256,
            signing-key-spec = ec-p-256,
          }
        }
      }

    }
  }
}
