canton {
  monitoring {
    health {
      server {
        address = 0.0.0.0
        port = 8000
      }

      check.type = is-active
      check.participant = "my_node"
    }
  }

  participants {
    participant1 {
      storage.type = "memory"
      storage.max-connections = 10
      storage.ledger-api-jdbc-url = "yes"
      init.generate-legal-identity-certificate = true
      init.startup-fail-fast = false
      admin-api {
        port = 10012
      }
      ledger-api {
        port = 10011
        max-deduplication-duration = "10m"
      }
      parameters.unique-contract-keys = false
    }
  }

  domains {
    domain1.init.domain-parameters {
      unique-contract-keys = false
      protocol-version = 5
    }
    domain2.init.domain-parameters {
      unique-contract-keys = true
      protocol-version = 5
    }
  }
}
