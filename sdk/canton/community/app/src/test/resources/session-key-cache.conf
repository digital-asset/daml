# user-manual-entry-begin: SessionEncryptionKeyConfig
canton.participants.participant1 {
    caching {
        session-encryption-key-cache {
            # these are the default values
            enabled = true
            sender-cache {
                maximum-size = 10000
                expire-after-timeout = 10s
            }
            receiver-cache {
                maximum-size = 10000
                expire-after-timeout = 10s
            }
        }
    }
}
# user-manual-entry-end: SessionEncryptionKeyConfig

# user-manual-entry-begin: SessionSigningKeyConfig
canton.participants.participant1.crypto.kms {
  session-signing-keys {
    # these are the default values
    enabled = true
    key-validity-duration = 6m
    tolerance-shift-duration = 3m
    cut-off-duration = 1m,
    key-eviction-period = 10m,
    signing-algorithm-spec = ed-25519,
    signing-key-spec = ec-curve-25519,
  }
}
# user-manual-entry-end: SessionSigningKeyConfig

# user-manual-entry-begin: SessionEncryptionKeyConfigDisable
canton.participants.participant3.caching.session-encryption-key-cache.enabled = false
# user-manual-entry-end: SessionEncryptionKeyConfigDisable

# user-manual-entry-begin: SessionSigningKeyConfigDisable
canton.participants.participant3.crypto.kms.session-signing-keys.enabled = false
# user-manual-entry-end: SessionSigningKeyConfigDisable
