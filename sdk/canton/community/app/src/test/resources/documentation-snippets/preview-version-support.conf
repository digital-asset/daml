canton.parameters {
  # turn on support of preview version support for domain nodes
  preview-version-support = yes
}

canton.domains.mydomain.init.domain-parameters {
  # set the domain protocol version to `6` (or to any other preview protocol version)
  protocol-version = 6
}

canton.participants.participant1.parameters = {
  # enable preview version on the participant (this will allow the participant to connect to a domain with dev protocol version)
  preview-version-support = yes
}
