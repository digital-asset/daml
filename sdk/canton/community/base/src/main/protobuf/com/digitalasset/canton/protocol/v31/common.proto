syntax = "proto3";

package com.digitalasset.canton.protocol.v31;

message ContractAuthenticationData {
  bytes contract_salt = 1;

  // Empty for relative contract IDs, required for absolute contract IDs
  optional bytes creating_transaction_id = 2;

  // Contains the absolutization pre-images of all relative contract ID suffixes of the contract argument.
  // Empty for relative contract IDs. Must be lexicographically sorted.
  repeated bytes relative_argument_suffixes = 3;
}
