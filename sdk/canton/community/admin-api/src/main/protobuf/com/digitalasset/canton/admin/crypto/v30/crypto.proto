syntax = "proto3";

package com.digitalasset.canton.admin.crypto.v30;

enum HmacAlgorithm {
  HMAC_ALGORITHM_UNSPECIFIED = 0;
  HMAC_ALGORITHM_HMAC_SHA256 = 1;
}

message Salt {
  oneof algorithm {
    HmacAlgorithm hmac = 1;
  }
  bytes salt = 2;
}
