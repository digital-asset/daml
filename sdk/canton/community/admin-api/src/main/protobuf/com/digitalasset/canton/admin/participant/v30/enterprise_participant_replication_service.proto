syntax = "proto3";

package com.digitalasset.canton.admin.participant.v30;

service EnterpriseParticipantReplicationService {
  rpc SetPassive(SetPassive.Request) returns (SetPassive.Response);
}

message SetPassive {
  message Request {}

  message Response {
    bool became_passive = 1;
  }
}
