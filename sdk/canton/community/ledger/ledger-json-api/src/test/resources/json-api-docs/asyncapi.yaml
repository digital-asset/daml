      - type: object
        required:
        - TopologyTransaction
        properties:
          TopologyTransaction:
            $ref: '#/components/schemas/TopologyTransaction1'
      - type: object
        required:
        - TransactionTree
        properties:
          TransactionTree:
            $ref: '#/components/schemas/TransactionTree'
    OffsetCheckpoint3:
      title: OffsetCheckpoint
      type: object
      required:
      - value
      properties:
        value:
          $ref: '#/components/schemas/OffsetCheckpoint1'
    Reassignment1:
      title: Reassignment
      type: object
      required:
      - value
      properties:
        value:
          $ref: '#/components/schemas/JsReassignment'
    TopologyTransaction1:
      title: TopologyTransaction
      type: object
      required:
      - value
      properties:
        value:
          $ref: '#/components/schemas/JsTopologyTransaction'
    TransactionTree:
      title: TransactionTree
      type: object
      required:
      - value
      properties:
        value:
          $ref: '#/components/schemas/JsTransactionTree'
    JsTransactionTree:
      title: JsTransactionTree
      type: object
      required:
      - update_id
      - command_id
      - workflow_id
      - offset
      - events_by_id
      - synchronizer_id
      - record_time
      properties:
        update_id:
          type: string
        command_id:
          type: string
        workflow_id:
          type: string
        effective_at:
          $ref: '#/components/schemas/Timestamp'
        offset:
          type: integer
          format: int64
        events_by_id:
          $ref: '#/components/schemas/Map_K_V'
        root_node_ids:
          type: array
          items:
            type: integer
            format: int32
        synchronizer_id:
          type: string
        trace_context:
          $ref: '#/components/schemas/TraceContext'
        record_time:
          $ref: '#/components/schemas/Timestamp'
    TreeEvent:
      title: TreeEvent
      oneOf:
      - type: object
        required:
        - CreatedTreeEvent
        properties:
          CreatedTreeEvent:
            $ref: '#/components/schemas/CreatedTreeEvent'
      - type: object
        required:
        - ExercisedTreeEvent
        properties:
          ExercisedTreeEvent:
            $ref: '#/components/schemas/ExercisedTreeEvent'
    CreatedTreeEvent:
      title: CreatedTreeEvent
      type: object
      required:
      - value
      properties:
        value:
          $ref: '#/components/schemas/CreatedEvent'
    ExercisedTreeEvent:
      title: ExercisedTreeEvent
      type: object
      required:
      - offset
      - node_id
      - contract_id
      - template_id
      - choice
      - choice_argument
      - consuming
      - exercise_result
      - package_name
      - last_descendant_node_id
      properties:
        offset:
          type: integer
          format: int64
        node_id:
          type: integer
          format: int32
        contract_id:
          type: string
        template_id:
          type: string
        interface_id:
          type: string
        choice:
          type: string
        choice_argument: {}
        acting_parties:
          type: array
          items:
            type: string
        consuming:
          type: boolean
        witness_parties:
          type: array
          items:
            type: string
        child_node_ids:
          type: array
          items:
            type: integer
            format: int32
        exercise_result: {}
        package_name:
          type: string
        last_descendant_node_id:
          type: integer
          format: int32
  messages:
    CompletionStreamRequest:
      payload:
        $ref: '#/components/schemas/CompletionStreamRequest'
      contentType: application/json
    Either_JsCantonError_CompletionStreamResponse:
      payload:
        $ref: '#/components/schemas/Either_JsCantonError_CompletionStreamResponse'
      contentType: application/json
    GetActiveContractsRequest:
      payload:
        $ref: '#/components/schemas/GetActiveContractsRequest'
      contentType: application/json
    Either_JsCantonError_JsGetActiveContractsResponse:
      payload:
        $ref: '#/components/schemas/Either_JsCantonError_JsGetActiveContractsResponse'
      contentType: application/json
    GetUpdatesRequest:
      payload:
        $ref: '#/components/schemas/GetUpdatesRequest'
      contentType: application/json
    Either_JsCantonError_JsGetUpdatesResponse:
      payload:
        $ref: '#/components/schemas/Either_JsCantonError_JsGetUpdatesResponse'
      contentType: application/json
    Either_JsCantonError_JsGetUpdateTreesResponse:
      payload:
        $ref: '#/components/schemas/Either_JsCantonError_JsGetUpdateTreesResponse'
      contentType: application/json
  securitySchemes:
    httpAuth:
      type: http
      description: Ledger API standard JWT token
      scheme: bearer
    httpApiKeyAuth:
      type: httpApiKey
      description: Ledger API standard JWT token (websocket)
      name: Sec-WebSocket-Protocol
      in: header
