syntax = "proto3";

package com.digitalasset.canton.protobuf;

import "scalapb/scalapb.proto";

message VersionedMessageV0 {
  option (scalapb.message).companion_extends = "com.digitalasset.canton.version.StableProtoVersion";
  string msg = 1;
}

message VersionedMessageV1 {
  option (scalapb.message).companion_extends = "com.digitalasset.canton.version.StableProtoVersion";
  string msg = 1;
  int32 value = 2;
}

message VersionedMessageV2 {
  option (scalapb.message).companion_extends = "com.digitalasset.canton.version.UnstableProtoVersion";
  string msg = 1;
  int32 iValue = 2;
  double dValue = 3;
}
