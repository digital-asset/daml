name:                nim
version:             0.1.0.0
description:         Play Nim on a Daml Ledger
license:             Apache-2.0
author:              The Daml Authors
maintainer:          remy.haemmerle@digitalasset.com
github:              https://github.com/digital-asset/daml

dependencies:
- ansi-terminal
- base >= 4.7 && < 5
- containers
- daml-ledger
- extra
- haskeline
- random
- text
- transformers
- uuid

executables:
  nim-exe:
    main:                DA.Ledger.App.Nim.Main
    source-dirs:         src
    ghc-options:
    - -Wall
    - -Wno-name-shadowing
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N2 -qg -I0"'

    default-extensions:
    - LambdaCase
    - NamedFieldPuns
    - OverloadedStrings
    - RecordWildCards
    - ScopedTypeVariables

