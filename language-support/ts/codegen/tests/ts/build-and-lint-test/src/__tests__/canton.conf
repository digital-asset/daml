canton {
  parameters {
    non-standard-config = yes
    dev-version-support = yes
  }
  participants {
    build-and-lint-test {
      storage.type = memory
      # Ports hardcoded for now, as no easy freeport implementation in ts.
      # This test is run in exclusive mode to avoid clashes.
      ledger-api.port = 5011
      admin-api.port = 5012
      parameters {
        dev-version-support = yes

        # Needed as Hidden.daml uses interfaces and is compiled with 1.dev
        enable-contract-upgrading = yes
      }
    }
  }
  domains {
    domain {
      storage.type = memory
      public-api.port = 5013
      admin-api.port = 5014
      init.domain-parameters.protocol-version = dev
    }
  }
}
