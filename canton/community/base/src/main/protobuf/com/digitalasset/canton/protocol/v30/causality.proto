syntax = "proto3";

package com.digitalasset.canton.protocol.v30;

import "com/digitalasset/canton/protocol/v30/participant_transfer.proto";
import "google/protobuf/timestamp.proto";
import "scalapb/scalapb.proto";

message CausalityUpdate {
  option (scalapb.message).companion_extends = "com.digitalasset.canton.version.StableProtoVersion";

  repeated string informee_stakeholders = 1;
  google.protobuf.Timestamp ts = 2;
  string domain_id = 3;
  int64 request_counter = 4;
  oneof tag {
    TransactionUpdate transaction_update = 5;
    TransferOutUpdate transfer_out_update = 6;
    TransferInUpdate transfer_in_update = 7;
  }
}

message TransactionUpdate {}

message TransferOutUpdate {
  TransferId transfer_id = 1;
}

message TransferInUpdate {
  TransferId transfer_id = 1;
}
