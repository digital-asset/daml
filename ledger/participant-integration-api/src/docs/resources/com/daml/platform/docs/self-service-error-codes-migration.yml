  selfServiceErrorCodeId: PARTY_NOT_KNOWN_ON_LEDGER
  services:
    SandboxClassic.CommandCompletionService:
      - CompletionStream

SandboxClassicRejections.#invalidLedgerTime:
  change:
    - ABORTED
    - FAILED_PRECONDITION
